# 综合示例插件配置文件

[plugin]
name = "example_plugin"
version = "2.0.0"
enabled = true
description = "展示新插件系统完整功能的示例插件"

# 组件启用控制
[components]
enable_greeting = true
enable_help = true
enable_send = true
enable_echo = true
enable_info = true

# 智能问候配置
[greeting]
template = "你好，{username}！欢迎使用MaiBot综合插件系统！"
enable_emoji = true
enable_llm = false  # 是否使用LLM生成个性化问候

# 消息发送配置
[send]
max_message_length = 500
enable_length_check = true
default_platform = "qq"

# 回声命令配置
[echo]
max_length = 200
enable_formatting = true

# 消息信息配置
[info]
show_detailed_info = true
include_stream_info = true
max_content_preview = 100

# 帮助系统配置
[help]
show_extended_help = true
include_action_info = true
include_config_info = true

# 骰子命令配置
[dice]
enable_dice = true

# 日志配置
[logging]
level = "INFO"
prefix = "[ExampleComprehensive]" 