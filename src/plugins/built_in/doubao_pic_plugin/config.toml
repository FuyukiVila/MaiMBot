# 豆包图片生成插件配置文件

# API配置
base_url = "https://ark.cn-beijing.volces.com/api/v3"
volcano_generate_api_key = "9481fe36-8db7-4353-b53d-eae8c74b6b96"

# 生成参数配置
default_model = "doubao-seedream-3-0-t2i-250415"
